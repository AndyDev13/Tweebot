%YAML 1.1
---
actions:
- utter_default
- utter_help
- utter_comment
- utter_greet
- utter_bye
- utter_ofc
- action_restart
- action_get_tweets
- utter_search_heavy
- utter_search_light
- utter_reply
- utter_anything_else
config:
  store_entities_as_slots: true
entities:
- time
- content
- topic
- account
forms: []
intents:
- tweet_search:
    use_entities: true
- stop:
    use_entities: true
- greet:
    use_entities: true
- thanks:
    use_entities: true
- bye:
    use_entities: true
- fine_ask:
    use_entities: true
- fine_normal:
    use_entities: true
slots:
  account:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  content:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  tag:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  time:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  topic:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  user:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_anything_else:
  - text: No worries. Is there anything else I can help you with?
  - text: No worries. Let me know if there is anything else I can help you with
  utter_bye:
  - text: Bye and have a nice day
  utter_comment:
  - text: I can do that!
  utter_default:
  - text: I am not sure what you're aiming for
  - text: I am sorry but I am not able to get you.
  - text: My apologies but I am not able to get you
  utter_greet:
  - text: Hey, how are you?
  - text: Hello, How are you doing?
  utter_help:
  - text: Great. How can I help you?
  - text: Great. Tell me How can I help you?
  - text: Great. Tell me what all news you would like to get.
  utter_ofc:
  - text: I can definitely help you.
  - text: Surely, I can help you.
  utter_reply:
  - text: I'm doing great. Please let me know what I can do for you.
  - text: I'm doing great. Tell me How can I help you today?
  utter_search_heavy:
  - text: Please wait. I am getting what you want...
  - text: I'm working on it. Relax for a second.
  - text: I'm preparing the fantastic results for you.
  utter_search_light:
  - text: Here are the results.
  - text: I found these results.
  - text: Here you are.
